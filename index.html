<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swim Start System</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body onclick="playSound()">
  <h1>Click Anywhere to Start</h1>
  <audio id="startSound" src="start-sound.mp3" preload="auto"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById('startSound');
      audio.currentTime = 0; // restart if already playing
      audio.play();
    }
  </script>
</body>
</html>
